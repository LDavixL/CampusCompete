<!DOCTYPE html>
<html>

<head>



  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="app_framework/css/af.ui.min.css">
  <link rel="stylesheet" type="text/css" href="app_framework/css/icons.min.css">
  <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
  <title>App Framework Kitchen Sink</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <style type="text/css">
    /* Prevent copy paste for all elements except text fields */
    *  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
    input, textarea  { -webkit-user-select:text; }
  </style>
  <script src="intelxdk.js"></script>
  <script type="text/javascript">
    /* This code is used to run as soon as Intel activates */
    var onDeviceReady=function(){
      //hide splash screen
      intel.xdk.device.hideSplashScreen();
    };
    document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
  </script>
  <script type="application/javascript" src="app_framework/appframework.min.js"></script>
  <script type="application/javascript" src="app_framework/appframework.ui.min.js"></script>
  <script type="application/javascript" src="js/jquery.min.js"></script>
  <script type="application/javascript" src="sidebar/js/jquery.event.move.js"></script>
  <script type="application/javascript" src="sidebar/js/jquery.event.swipe.js"></script>
  <script type="application/javascript" src="sidebar/js/sidebar.js"></script>
  <script type="application/javascript" src="sidebar/js/swipe.js"></script>
</head>

<body id="afui">




  <!-- content goes here-->
  <div class="uwrap" id="content">
    <div class="upage panel" id="page0" data-header="af-header-0" data-footer="af-footer-0">
      <div class="upage-outer">
        <header class="container-group inner-element uib_w_1" data-uib="app_framework/header" id="af-header-0">
          <h1>App Framework</h1>
          <div class="widget-container wrapping-col single-centered"></div>
          <div class="widget-container content-area horiz-area wrapping-col left"></div>
          <div class="widget-container content-area horiz-area wrapping-col right"></div>
        </header>
        <div class="upage-content">

          <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row">
            <div class="col uib_col_1 col-0_12-12" data-uib="layout/col">
              <div class="widget-container content-area vertical-col">

                <a class="button widget uib_w_2 d-margins icon info" data-uib="app_framework/button" id="sbar_trg_btn" data-trigger="sb-togl/uib_w_23">SideBar Trigger</a>
                <div class="button-grouped flex widget uib_w_3 d-margins" data-uib="app_framework/button_group"><a class="button widget uib_w_4 d-margins red" data-uib="app_framework/button">Button</a><a class="button widget uib_w_5 d-margins yellow" data-uib="app_framework/button">Button</a><a class="button widget uib_w_6 d-margins green" data-uib="app_framework/button">Button</a>
                </div>
                <div class="widget uib_w_7 d-margins" data-uib="app_framework/checkbox">
                  <input type="checkbox" id="af-checkbox-1">
                  <label class="content-box" for="af-checkbox-1">Checkbox</label>
                </div>
                <div class="table-thing with-label widget uib_w_8 d-margins" data-uib="app_framework/checkbox_group">
                  <label class="narrow-control label-inline">Group</label>
                  <div class="wide-control">
                    <div class="widget uib_w_9 d-margins" data-uib="app_framework/checkbox">
                      <input type="checkbox" id="af-checkbox-2">
                      <label class="content-box" for="af-checkbox-2">Checkbox1</label>
                    </div>
                    <div class="widget uib_w_10 d-margins" data-uib="app_framework/checkbox">
                      <input type="checkbox" id="af-checkbox-3">
                      <label class="content-box" for="af-checkbox-3">Checkbox2</label>
                    </div>
                    <div class="widget uib_w_11 d-margins" data-uib="app_framework/checkbox">
                      <input type="checkbox" id="af-checkbox-4">
                      <label class="content-box" for="af-checkbox-4">Checkbox3</label>
                    </div>
                  </div>
                </div>
                <div class="table-thing with-label widget uib_w_12 d-margins" data-uib="app_framework/flip_switch">
                  <label class="narrow-control label-inline">Flip switch</label>
                  <div class="wide-control">
                    <input type="checkbox" class="toggle" id="af-flipswitch-0">
                    <label for="af-flipswitch-0" data-off="No" data-on="Yes"><span></span>
                    </label>
                  </div>
                </div>
                <div class="table-thing with-label widget uib_w_13 d-margins" data-uib="app_framework/input">
                  <label class="narrow-control label-inline">Input</label>
                  <input class="wide-control" placeholder="Placeholder Text" type="text">
                </div>
                <div class="widget uib_w_14 d-margins" data-uib="app_framework/radio_button">
                  <input type="radio" id="af-radio-1">
                  <label class="content-box" for="af-radio-1">Radio button</label>
                </div>
                <div class="table-thing with-label widget uib_w_15 d-margins" data-uib="app_framework/radio_button_group" data-child-name="af-group-0">
                  <label class="narrow-control label-inline">Group</label>
                  <div class="wide-control">
                    <div class="widget uib_w_16 d-margins" data-uib="app_framework/radio_button">
                      <input type="radio" id="af-radio-2" name="af-group-0">
                      <label class="content-box" for="af-radio-2">Radio Button2</label>
                    </div>

                    <div class="widget uib_w_18 d-margins" data-uib="app_framework/radio_button">
                      <input type="radio" id="af-radio-3" name="af-group-0">
                      <label class="content-box" for="af-radio-3">Radio Button3</label>
                    </div>
                  </div>
                </div>
                <div class="table-thing with-label widget uib_w_19 d-margins" data-uib="app_framework/select">
                  <label class="narrow-control label-inline">Select</label>
                  <select class="wide-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                  </select>
                </div>
                <div class="table-thing with-label widget uib_w_20 d-margins" data-uib="app_framework/textarea">
                  <label class="narrow-control label-inline">Textarea</label>
                  <textarea class="wide-control" placeholder="Placeholder Text" rows="2" wrap="soft"></textarea>
                </div>
                <ul class="list widget uib_w_29 d-margins" data-uib="app_framework/listview">
                  <li class="widget uib_w_30" data-uib="app_framework/listitem"><a>List Item1</a>
                  </li>
                  <li class="widget uib_w_31" data-uib="app_framework/listitem"><a>List Item2</a>
                  </li>
                  <li class="widget uib_w_32" data-uib="app_framework/listitem"><a>List Item3</a>
                  </li>
                </ul><span class="uib_shim"></span>
              </div>
            </div>
            <span class="uib_shim"></span>
          </div>
        </div>
        <!-- /upage-content -->

        <footer class="inner-element uib_w_21" data-uib="app_framework/footer" id="af-footer-0"><a class="widget uib_w_22 d-margins icon home" data-uib="app_framework/button">Home</a>
        </footer>
        <div class="inner-element uib_w_23 uib_sidebar leftbar bar-bg thumb-bg bar-gutter" data-uib="layout/left_sidebar" data-anim="{'style':'overlap', 'v':200, 'side':'left', 'oh':10}">
          <div class="sidebar-content">

            <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row">
              <div class="col uib_col_2 col-0_12-12" data-uib="layout/col">
                <div class="widget-container content-area vertical-col">

                  <div class="widget uib_w_28 scale-image d-margins" data-uib="media/img">
                    <figure class="figure-align">
                      <img src="images/intel_logo.png">

                      <figcaption data-position="bottom"></figcaption>
                    </figure>
                  </div>
                  <span class="uib_shim"></span>
                </div>
              </div>
              <span class="uib_shim"></span>
            </div>


            <div class="grid grid-pad urow uib_row_3 row-height-3" data-uib="layout/row">
              <div class="col uib_col_3 col-0_12-12" data-uib="layout/col">
                <div class="widget-container content-area vertical-col">

                  <div class="button-grouped widget uib_w_24 d-margins vertical" data-uib="app_framework/button_group"><a class="button widget uib_w_25 d-margins" data-uib="app_framework/button" style="border-left-width: 1px; border-left-style: solid; border-left-color: rgb(102, 102, 102); border-top-left-radius: 6px; border-top-right-radius: 6px; border-bottom-left-radius: 0px;">Button1</a>
                    <a class="button widget uib_w_26 d-margins" data-uib="app_framework/button">Button2</a><a class="button widget uib_w_27 d-margins" data-uib="app_framework/button" style="border-top-right-radius: 0px; border-bottom-right-radius: 6px; border-bottom-left-radius: 6px; border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(102, 102, 102);">Button3</a>
                  </div><span class="uib_shim"></span>
                </div>
              </div>
              <span class="uib_shim"></span>
            </div>
          </div>
        </div>
      </div>
      <!-- /upage-outer -->

    </div>
    <!-- /upage -->

  </div>
  <!-- /uwrap -->
</body>

</html>
